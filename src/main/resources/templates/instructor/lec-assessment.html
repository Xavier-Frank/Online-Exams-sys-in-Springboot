<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessments</title>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!--===========================================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--===========================================================================================================     -->

    <!-- =============================================================================================================    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <!-- =======================================================================================================    -->
    <link th:href="@{/css/dashboard.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css" >
<!--    ====================================================================================================================================================================================-->

</head>
<body>
<div class="limiter">
    <!--		For sending alerts about the errors on the forms-->
    <div class="row text-center">
        <div class="col-md-12">
            <div th:if="${param.success}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Welcome
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="d-flex" id="wrapper">
        <!-- Side bar section -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-user-secret me-2"></i> Instructor
            </div>

            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold border">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="/api/instructor/lec-profile" class="list-group-item list-group-item-action bg-transparent second-text fw-bold border">
                    <i class="fa fa-user me-2"></i> Profile
                </a>
                <a href="/api/instructor/list-of-learners" class="list-group-item list-group-item-action bg-transparent second-text fw-bold border">
                    <i class="fa fa-users me-2"></i> Learners
                </a>
                <a href="/api/instructor/announcements" class="list-group-item list-group-item-action bg-transparent second-text fw-bold border">
                    <i class="fas fa-comment-dots me-2"></i> Announcements
                </a>
                <a href="/api/instructor/calendar" class="list-group-item list-group-item-action bg-transparent second-text fw-bold border">
                    <i class="fa fa-calendar me-2"></i> Calendar
                </a>
                <a href="/api/instructor/assessment" class="list-group-item list-group-item-action bg-transparent second-text active border">
                    <i class="fas fa-tachometer-alt me-2"></i> Create Exams
                </a>
                <a href="/api/instructor/lec-report" class="list-group-item list-group-item-action bg-transparent second-text fw-bold border">
                    <i class="fas fa-chart-line me-2"></i> Report
                </a>
                <a href="/api/instructor/results" class="list-group-item list-group-item-action bg-transparent second-text fw-bold border">
                    <i class="fa fa-file me-2"></i> Results
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fa fa-sign-out me-2"></i> Logout
                </a>

            </div>

        </div>
        <!-- Side bar section -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-left fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Online Exams</h2>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Drop down list in boostrap -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item-dropdown">
                            <a href="#" class="nav-link dropdown-toggle second-text fw-bold" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i> User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
                                <li>
                                    <a href="#" class="dropdown-item">
                                        <i class="fa fa-sign-out me-2"></i> Logout
                                    </a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Body section -->

            <!-- Content Body -->
            <div class="container-fluid px-4 overview-boxes">
                <h3> Easily Create an Assessment: </h3>
                <div class="row g-3 my-2">
                    <div class="col-md-3">
                        <a href="#">
                            <div class="p-5 bg-white shadow-lg d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
                                        <h3 class="fs-2">Create</h3>
                                    </button>
                                    <p class="fs-5">Add Questions</p>

                                    <!--  modal pop up-->
                                    <div class="modal" id="myModal" >
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title"> Create an Assessment</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                        <div class="wrap-login">
                                                            <form action="#">
                                                                <div class="mb-3">
                                                                    <label class="form-label required">Instructor's id (e.g. A13789)</label>
                                                                    <input type="text" class="form-control" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label required">Assessment id (e.g. COMP 496)</label>
                                                                    <input type="text" class="form-control" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label required" >Institution (e.g. Egerton)</label>
                                                                    <input type="text" class="form-control" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label required">Department (e.g. CompSci)</label>
                                                                    <input type="text" class="form-control" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label required">Year (e.g. 2022)</label>
                                                                    <input type="date" class="form-control" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label required">Duration (e.g. 1hr 30min)</label>
                                                                    <input type="time" class="form-control" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <button class="btn btn-primary" type="submit">
                                                                        Get Started
                                                                    </button>
                                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Cancel</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <i class="fa fa-file fs-1 primary-text border rounded full secondary-bg p-3 p-t-2 p-b-2"></i>
                            </div>
                        </a>

                    </div>

                    <div class="col-md-3">
                        <a href="#">
                            <div class="p-5 bg-white shadow-lg d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <button type="button" class="btn btn-success">
                                        <h3 class="fs-2"> Update</h3>
                                    </button>
                                    <p class="fs-5"> Edit Questions</p>
                                </div>
                                <i class="fas fa-chart-line fs-1 primary-text border rounded full secondary-bg p-3"></i>
                            </div>
                        </a>

                    </div>
                    <div class="col-md-3">
                        <a href="#">
                            <div class="p-5 bg-white shadow-lg d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <button type="button" class="btn btn-danger">
                                        <h3 class="fs-2">Delete</h3>
                                    </button>
                                    <p class="fs-5">Remove Quiz</p>
                                </div>
                                <i class="fa fa-file fs-1 primary-text border rounded full secondary-bg p-3"></i>
                            </div>
                        </a>

                    </div>
                    <div class="col-md-3">
                        <a href="#">
                            <div class="p-5 bg-white shadow-lg d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <button type="button" class="btn btn-success">
                                        <h3 class="fs-2"> Preview</h3>
                                    </button>
                                    <p class="fs-5"> Final Layout </p>
                                </div>
                                <i class="fas fa-calendar fs-1 primary-text border rounded full secondary-bg p-3"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <a href="#">
                            <div class="p-4 bg-white shadow-lg d-flex justify-content-around align-items-center rounded">
                                <i class="fa fa-file fs-1 primary-text border rounded full secondary-bg p-3 p-t-2 p-b-2"></i>
                                <div>
                                    <button type="button" class="btn btn-warning">
                                        <h3 class="fs-2">Monitor</h3>
                                    </button>
                                    <p class="fs-5">Invigilate an Ongoing Assessment</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>


        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
        var el = document.getElementById("wrapper")
        var toggleButton = document.getElementById("menu-toggle")

        toggleButton.onclick = function () {
            el.classList.toggle("toggled")

        }
    </script>

<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/alert.js}"></script>
<script th:src="@{/js/util.js}"></script>

</body>

</html>
