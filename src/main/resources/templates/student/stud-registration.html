<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
<!--===============================================================================================-->
<!--	=============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->
</head>

<body>
	<div class="limiter">
<!--		For sending alerts about the errors on the forms-->
		<div class="row text-center">
			<div class="col-md-12">
				<div th:if="${param.error}">
					<div class="alert alert-warning">Email account is already taken</div>
				</div>
			</div>
		</div>
		<div class="container-login100" style="background-image: url('/images/examination.jpeg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="#" th:action="@{/api/student/stud-registrationProcess}" th:object="${learner}" method="POST">

					<span class="login100-form-logo">
						<i class="fa fa-user"></i>
					</span>

					<span class="login100-form-title p-b-10 p-t-10">
						Create An Account
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Enter Your Registration Number">
						<input class="input100" placeholder="Registration no." maxlength="20" minlength="3" th:field="*{learnerId}" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter First Name">
						<input class="input100" type="text" placeholder="First Name" maxlength="20" minlength="3" th:field="*{firstName}" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter Last Name">
						<input class="input100" type="text" name="lastname" placeholder="Last Name" minlength="3" maxlength="20" th:field="*{lastName}" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Institution's name">
						<input class="input100" type="text" name="institution" placeholder="Institution" minlength="3" maxlength="50" th:field="*{institution}" required>
						<span class="focus-input100" data-placeholder="&#xf275;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Campus">
						<input class="input100" type="text" name="campus" placeholder="Campus" minlength="2" maxlength="20" th:field="*{campus}" required>
						<span class="focus-input100" data-placeholder="&#xf19c;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter Your Year of Study">
						<input class="input100" type="number" name="yearOfStudy" placeholder="Year of Study" min="1" max="6" th:field="*{yearOfStudy}" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="email" name="email" placeholder="Email" maxlength="50" minlength="2" th:field="*{email}" required>
						<span class="focus-input100" data-placeholder="&#x2709;"></span>
					</div>

<!--					<div class="wrap-input100 validate-input" data-validate="Enter phone number">-->
<!--						<input class="input100" type="text" th:field="*{phonenumber}" name="phonenumber" minlength="10" maxlength="10" placeholder="Phone number" required>-->
<!--						<span class="focus-input100" data-placeholder="&#x2706;"></span>-->
<!--					</div>-->

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="password" name="pass" placeholder="Password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Retype password">
						<input class="input100" type="password" id="confirm_password" name="pass_2" onkeyup='check();' placeholder="Retype Password" th:field="*{password}" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
						<span id='message'></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="" type="submit">
							Enroll
						</button>
					</div>

					<div class="text-center p-t-25">
                        <a class="txt1">
                            Already have an Account?
                        </a>
						<a class="txt1 login-links" href="/api/student/stud-loginform">
							<i class="fa fa-hand-o-right"></i> Login
						</a>
					</div>
				</form>
				<div class="alert alert-info" style="display: none;"></div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
<!--=================================================================================================-->
	<script th:src="@{/js/alert.js}"></script>
<!--=================================================================================================-->

</body>
</html>
