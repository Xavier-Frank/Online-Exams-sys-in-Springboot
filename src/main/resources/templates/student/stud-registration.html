	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">

<body>
<div class="limiter">
	<!--		For sending alerts about the errors on the forms-->
	<div class="row text-center">
		<div class="col-md-12">
			<div th:if="${param.error}">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<strong> Email account is already taken </strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container-login100" style="background-image: url('/images/examination.jpeg');">
		<div class="wrap-login100">
			<form class="login100-form validate-form" action="#" th:action="@{/api/student/stud-registrationProcess}"  th:object="${learner}" method="POST">

					<span class="login100-form-logo">
						<i class="fa fa-user"></i>
					</span>

				<span class="login100-form-title p-b-10 p-t-10">
						[[${formHeader}]]
                </span>
				<div class="wrap-input100 validate-input" data-validate = "Enter Your Student Registration Number">
					<input class="input100" type="text" placeholder="Learner Id" maxlength="20" minlength="3" th:field="*{learnerId}" required>
					<span class="focus-input100" data-placeholder="&#xf207;"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Enter First Name">
					<input class="input100" type="text" placeholder="First Name" maxlength="20" minlength="3" th:field="*{firstName}" required>
					<span class="focus-input100" data-placeholder="&#xf207;"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Enter Last Name">
					<input class="input100" type="text" name="lastname" placeholder="Last Name" minlength="3" maxlength="20" th:field="*{lastName}" required>
					<span class="focus-input100" data-placeholder="&#xf207;"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Enter Your Institution">
					<input class="input100" type="text" name="institution" placeholder="Institution" th:field="*{institution}" required>
					<span class="focus-input100" data-placeholder="&#x2656;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Enter Your Campus">
					<input class="input100" type="text" name="campus" placeholder="campus" th:field="*{campus}" required>
					<span class="focus-input100" data-placeholder="&#x2635;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Enter Your Faculty">
					<input class="input100" type="text" name="faculty" placeholder="Faculty" th:field="*{faculty}" required>
					<span class="focus-input100" data-placeholder="&#xf209;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Enter Your Department">
					<input class="input100" type="text" name="department" placeholder="Department" th:field="*{department}" required>
					<span class="focus-input100" data-placeholder="&#xf209;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Enter Your Year of Study">
					<input class="input100" type="number" name="yearOfStudy" placeholder="Year Of Study" min="1" max="6" th:field="*{yearOfStudy}" required>
					<span class="focus-input100" data-placeholder="&#x269D;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Enter email">
					<input class="input100" type="email" name="email" placeholder="Email" th:field="*{email}" required>
					<span class="focus-input100" data-placeholder="&#x2709;"></span>
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" name="" type="submit">
						Enroll
					</button>
				</div>

				<div class="text-center p-t-25">
					<a class="txt1">
						Already have an Account?
					</a>
					<a class="txt1 login-links" href="/api/student/stud-loginform?successMe">
						<i class="fa fa-hand-o-right"></i> Login
					</a>
				</div>
			</form>
			<div class="alert alert-info" style="display: none;"></div>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>

</body>
</html>
