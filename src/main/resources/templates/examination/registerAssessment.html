<body>
<div class="limiter">
    <!--		For sending alerts about the errors on the forms-->
    <div class="row text-center">
        <div class="col-md-12">
            <div th:if="${param.error}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong> Email account is already taken </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-login100" style="background-image: url('/images/examination.jpeg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="#" th:action="@{/api/exams/editAssessment}"  th:object="${exams}" method="POST">

					<span class="login100-form-logo">
						<i class="fa fa-user"></i>
					</span>

                <span class="login100-form-title p-b-10 p-t-10">
						[[${formHeader}]]
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Enter Your Staff Id">
                    <input class="input100" type="text" placeholder="Staff Id" maxlength="20" minlength="3" th:field="*{staffId}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter the Assessment id (e.g. COMP 473)">
                    <input class="input100" type="text" placeholder="Assessment id (e.g. COMP 473)" maxlength="20" minlength="3" th:field="*{assessmentId}" required>
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Assessment Name e.g. DSS">
                    <input class="input100" type="text" placeholder="Assessment Name e.g. DSS" minlength="3" maxlength="20" th:field="*{assessmentName}" required>
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter Your Department">
                    <input class="input100" type="text" name="department" placeholder="Department" th:field="*{department}" required>
                    <span class="focus-input100" data-placeholder="&#xf209;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter the Date of Examination">
                    <input class="input100" type="date" name="institution" placeholder="Exam Date" th:field="*{dateOfExamination}" required>
                    <span class="focus-input100" data-placeholder="&#x2656;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Class of Examination e.g. Year 4">
                    <input class="input100" type="number" placeholder="Exam Class e.g. year 4" min="1" max="6" th:field="*{classOfExamination}" required>
                    <span class="focus-input100" data-placeholder="&#x269D;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Duration (e.g. 1hr 30min)">
                    <input class="input100 form-control html-duration-picker" type="text" placeholder="Duration e.g.30min" th:field="*{duration}" required>
                    <span class="focus-input100" data-placeholder="&#x2635;"></span>
                </div>

<!--                <div class="wrap-input100 validate-input" data-validate="Enter email">-->
<!--                    <input class="input100" type="email" name="email" placeholder="Email" th:field="*{email}" required>-->
<!--                    <span class="focus-input100" data-placeholder="&#x2709;"></span>-->
<!--                </div>-->
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" name="" type="submit">
                        Update
                    </button>
                    <a href="/api/exams/createExams"><button class="btn btn-danger" type="button"> Cancel</button></a>
                </div>
            </form>
            <div class="alert alert-info" style="display: none;"></div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
