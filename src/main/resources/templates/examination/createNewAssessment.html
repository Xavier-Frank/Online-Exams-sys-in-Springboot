<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Assessment</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <!--	=============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link th:href="@{/css/dashboard.css}" type="text/css" rel="stylesheet">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <!--		For sending alerts about the errors on the forms-->
    <div class="row text-center">
        <div class="col-md-12">
            <div th:if="${param.error}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong> Email account is already taken </strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-login100" style="background-image: url('/images/examination.jpeg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="#" th:action="@{/api/exams/createAssessment}" th:object="${exams}" method="post">

					<span class="login100-form-logo">
						<i class="fa fa-user"></i>
					</span>

                <span class="login100-form-title p-b-10 p-t-10">
						Create An Assessment
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Enter Your Staff ID">
                    <input class="input100" type="text"  name="staffId"  placeholder="Staff id (e.g A01/0985899)" maxlength="20" minlength="3" field="*{staffId}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter the Assessment id">
                    <input class="input100" type="text" name="assessmentId" placeholder="Assessment id (e.g. COMP 473)" maxlength="50" minlength="3" field="*{assessmentId}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter Assessment name">
                    <input class="input100" type="text" name="assessmentName" placeholder="Assessment name (e.g. Distributed Systems)" minlength="3" maxlength="70" field="*{assessmentName}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
<!--                <div class="wrap-input100 validate-input" data-validate="Institution's Name (e.g. Egerton)">-->
<!--                    <input class="input100" type="text" name="email" placeholder="Email" th:field="*{email}" required>-->
<!--                    <span class="focus-input100" data-placeholder="&#x2709;"></span>-->
<!--                </div>-->
                <div class="wrap-input100 validate-input" data-validate = "Enter Department's name">
                    <input class="input100" type="text" name="department" placeholder="Department's name (e.g. CompSci)" minlength="3" maxlength="70" field="*{department}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter Date of Examination">
                    <input class="input100" type="datetime-local" name="dateOfExamination" placeholder="Date of Examination (e.g. 3/21/2022)" field="*{dateOfExamination}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate ="Enter Class of Examination">
                    <input class="input100" type="number" min="1" max="6" name="classOfExamination" placeholder="Class of Examination (e.g. Year 4)" field="*{classOfExamination}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter assessment Duration">
                    <input class="input100 html-duration-picker" type="text" placeholder="Duration (e.g. 1hr 30min)" name="duration" field="*{duration}">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" name="" type="submit">
                        Create
                    </button>
                    <button class="login100-form-btn btn-danger" name="" type="button">
                       Cancel
                    </button>
                </div>
            </form>
            <div class="alert alert-info" style="display: none;"></div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>
<!--=================================================================================================-->
<script th:src="@{/js/alert.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/html-duration-picker.min.js}"></script>
<!--=================================================================================================-->


</body>
</html>
